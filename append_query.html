<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        /* General Styles */
body {
    font-family: 'Poppins', sans-serif;
    background-color: #f4f7fc;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
}

/* Input Fields */
input[type="text"], input[type="button"] {
    width: 250px;
    padding: 10px;
    margin: 10px;
    border: 2px solid #0077b6;
    border-radius: 5px;
    background-color: white;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease-in-out;
}

input[type="text"]:focus {
    border-color: #00b4d8;
    outline: none;
    box-shadow: 2px 2px 10px rgba(0, 180, 216, 0.3);
}

input[type="button"] {
    background-color: #0077b6;
    color: white;
    cursor: pointer;
    font-weight: bold;
}

input[type="button"]:hover {
    background-color: #00b4d8;
}

/* Table Styling */
table {
    border-collapse: collapse;
    width: 80%;
    margin-top: 20px;
    background-color: white;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
}

th, td {
    text-align: center;
    padding: 12px;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #0077b6;
    color: white;
}

tbody tr:nth-child(even) {
    background-color: #f4f7fc;
}

tbody tr:hover {
    background-color: #cce3f6;
    cursor: pointer;
}

/* Responsive Design */
@media screen and (max-width: 768px) {
    input[type="text"], input[type="button"] {
        width: 200px;
    }

    table {
        width: 100%;
    }
}

    </style>
</head>
<body>
    <input type="text" id="name" placeholder="Enter your name">
    <input type="text" id="gender" placeholder="Enter your gender">   
                                                                        <!-- after will insert the new row after the existing rows
                                                                         before will insert the new row before the existing rows
                                                                        append will add the new row inside the tbody
                                                                        prepend will add the new row inside the tbody at the beginning -->
    <input type="text" id="address" placeholder="Enter your address">
    <input type="button" value="Save" id="btn">
   <table border="1">
        <thead>
            <tr>
                <th style="width: 120px;">ID</th>
                <th style="width: 120px;">Name</th>
                <th style="width: 120px;">Gender</th>
                <th style="width: 120px;">Addres</th>
            </tr>
        </thead>
        <tbody id="tableData">
            <!-- <tr>
                <td>1</td>
                <td>Makara</td>
                <td>Male</td>
                <td>Phnom Penh</td>
            </tr> -->
        </tbody>
   </table>
    

   <script>
    $(document).ready(function(){
        var name=$("#name");
        var gender=$("#gender");
        var address=$("#address");
        var no=0;
        $("#btn").click(function(){
            row= `
            <tr>
                <td>${no+=1}</td>
                <td>${name.val()}</td>
                <td>${gender.val()}</td>
                <td>${address.val()}</td>
            </tr>
            `;
            $("#tableData").append(row); 

        })
    })
   </script>
    
</body>
</html>

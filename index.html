<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .box_button{
            width: 80px;
            height: 40px;
            background-color: rebeccapurple;
            margin: auto;
            border-radius: 20px;
        }
        .circlebtn{
            width: 40px;
            height: 40px;
            background-color: rgb(23, 23, 23);
            border-radius: 50%;
            margin-top: 0px;
            margin-left: 0px;
            transition: 0.5s;
        
        }
    </style>
</head>
<body>
    <div class="box_button">
        <div class="circlebtn"></div>
    </div>

    </div>

    <script>
        const box_button=document.querySelector('.box_button');
        const circlebtn=document.querySelector('.circlebtn');
        bool=true
        box_button.onclick=function(){
            if(bool==true){
                circlebtn.style.transform="translateX(40px)";
                bool=false;
                
            }else{
                circlebtn.style.transform="translateX(0px)";
                bool=true;
            }
           

        }

   
    </script>
    
</body>
</html>
